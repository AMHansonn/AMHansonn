<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedBook</title>
  <link rel="stylesheet" href="style-index.css">
  <script src="https://kit.fontawesome.com/fdc2aa805e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="top">
    <h2>Linked<b>Book</b></h2>
  </div>

  <div class="feed">

    <div class="createPost">
      <button>Create Post</button>
    </div>

    <div class="post">
      <!-- 
      populate with friend's posts if you have them, populate with popular posts if you're new to having LinkedBook
	 -->
      <p><a class="user"><b>John Doe</b></a></p>
      <br>
      <div class="postContents">
        <p class="postContents">This is a placeholder. </p>
      </div>
      <div class="interact">
        <a class="interaction"><i class="fa-solid fa-thumbs-up"></i></a>
        <a class="interaction"><i class="fa-solid fa-thumbs-down"></i></a>
        <a class="interaction">
          <button><a href=interactioncomment.html>Comment</a> </button>
        </a>
      </div>
    </div>
  </div>

</body>

</html>
